name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test --coverage
        
      - name: Run golden tests
        run: flutter test test/golden/

  publish:
    name: Publish to pub.dev
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Check publish warnings
        run: dart pub publish --dry-run
        
      - name: Publish package
        uses: k-paxian/dart-package-publisher@v1.6
        with:
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
          flutter: true
          skipTests: true

  deploy_widgetbook:
    name: Deploy Widgetbook
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Get widgetbook dependencies
        working-directory: widgetbook
        run: flutter pub get
        
      - name: Generate widgetbook files
        working-directory: widgetbook
        run: dart run build_runner build
        
      - name: Build widgetbook
        working-directory: widgetbook
        run: flutter build web --base-href /zoni_ui/
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: widgetbook/build/web

  create_release:
    name: Create GitHub Release
    needs: [test, publish]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in v${{ steps.get_version.outputs.VERSION }}
            
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            ```yaml
            dependencies:
              zoni_ui: ^${{ steps.get_version.outputs.VERSION }}
            ```
            
            ## Links
            
            - [Package on pub.dev](https://pub.dev/packages/zoni_ui)
            - [Widgetbook Documentation](https://your-org.github.io/zoni_ui/)
            - [API Documentation](https://pub.dev/documentation/zoni_ui/latest/)
          draft: false
          prerelease: false
